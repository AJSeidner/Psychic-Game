<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href ="assets/css/reset.css"></link>
	<link rel="stylesheet" href ="assets/css/style.css"></link>
	<script type="text/javascript" src = "assets/javascript/game.js"></script>
	<meta charset="UTF-8">
	<title>Psychic Game</title>
</head>
<body>
	<h1>The Psychic Game </h1>
	<hr>
		<div class= "header2">
			<div id="eye1box">
				<img id="eye1" src="https://farm3.staticflickr.com/2784/4471611200_b0c917f70c_b.jpg" alt ="psychic-eye">
			</div>
			<div id="h2words">
				<h2>Guess what letter I'm thinking of:</h2>
			</div>
			<div id="eye2box">
				<img id="eye2" src="https://farm3.staticflickr.com/2784/4471611200_b0c917f70c_b.jpg" alt ="psychic-eye">
			</div>
		</div>
	<hr>
		<div class= "game">
			<p id="Wins">Wins: </p>
			<br>
			<p id="Losses">Losses: </p>
			<br>
			<p id="Guesses-Left">Guesses Left: 9</p>
			<br>
			<p>Your Guesses so Far: <span id ="soFar"> </span> </p>
			<br>
			<div class= "caution">
				<p>Be wary with your fingers,</p>
				<p>For anything you press,</p>
				<p>Counts as a guess!</p>
				<p>So, do not linger!</p>
			</div>
		</div>
</body>
</html>
